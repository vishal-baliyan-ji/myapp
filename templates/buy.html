<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <script src="{{url_for('static',filename='js/js.js')}}"></script>
    <div class="logo">
        <h1>E-Commerce</h1>
    </div>
    <div class="sidebar">
        <a href="/explore" class="options">Explore</a>
        <img src="{{url_for('static',filename='assets/close.png')}}" alt="" class="close">
    </div>
    <div class="box">
        <div class="sidebar">
            <a href="/explore" class="options">Explore</a>
            <img src="{{url_for('static',filename='assets/close.png')}}" alt="" class="close">
        </div>
        <img src="{{url_for('static',filename='assets/menu.png')}}" alt="Image not found" class="menu">
        <form action="/buy" method="post">
            <input type="text" placeholder="Name" class="form_input" name="name">
            <input type="text" placeholder="Email" class="form_input" name="uemail">
            <input type="text" placeholder="Phone" class="form_input" name="uphone">
            <input type="text" placeholder="Address" class="form_input" name="uadress">
            <button type="submit" class="order">Buy</button>
        </form>

    </div>
    
</body>
</html>
